<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');

        * {
        margin: 0;
        padding: 0;
        font-family: 'Varela Round', sans-serif;
        }

        .Box1 {
        width: 100%;
        height: 100vh;
        background: #f0f3ff;
        display: flex;
        align-items: center;
        justify-content: center;
        }

        #searchBox {
        border-radius: 55px;
        padding: 30px;
        background: #f0f3ff;
        display: flex;
        align-items: center;
        box-shadow: 6px 6px 10px -1px rgba(0, 0, 0, 0.15),
            -6px -6px 10px -1px rgba(255, 255, 255, 0.7);
        }

        #googleIcon {
        width: 50px;
        cursor: pointer;
        }

        #microphone {
        transition: 0.5s;
        transition-delay: 0.5s;
        }

        input {
        font-size: 20px;
        width: 0px;
        border: 0;
        background: transparent;
        outline: none;
        transition: 2s;
        }

        .active input {
        width: 500px;
        padding: 12px 20px;
        }

        .active .mic-icon {
        width: 30px;
        }

</style>

<body>
    <div class="Box1">
      <div id="searchBox">
        <i class="fab fa-google fa-3x" id="googleIcon"></i>
        <input type="text" placeholder="Search Google or type URL" />
        <i class="fas fa-microphone fa-3x " id="microphone"></i>
      </div>
    </div>
    <script>
        const searchBox = document.getElementById('searchBox'),
        googleIcon = document.getElementById('googleIcon');

        googleIcon.onclick = function () {
        searchBox.classList.toggle('active');
        };
    </script>


  </body>
